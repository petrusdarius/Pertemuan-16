<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Latihan Mahasiswa</title>
</head>
<body>
    <div id="hasil"></div>


    <!-- script -->
    <script src="https://unpkg.com/react@16/umd/react.development.js"></script>

    <script src="https://unpkg.com/react-dom@16/umd/react-dom.development.js"></script>

    <script src="https://unpkg.com/babel-standalone@6.26.0/babel.js"></script>

    <script type='text/babel'>
        const hasil = document.getElementById('hasil');
        const mhs = {
             nim : '001',
             nama : 'Jamed',
             gender : 'Laki-laki',
             umur : 22,
             jurusan : 'Teknologi',
             angkatan : '2017',
        }

        const elemenHTML = (
            <div>
                <h1>Perkenalan Mahasiswa</h1>
                <tbody>
                <table border="1">
                    <tr>
                        <td>NIM</td>
                        <td>Nama</td>
                        <td>Gender</td>
                        <td>Umur</td>
                        <td>Jurusan</td>
                        <td>Angkatan</td>
                    </tr>

                    <tr>
                        <td>{mhs.nim}</td>
                        <td>{mhs.nama}</td>
                        <td>{mhs.gender}</td>
                        <td>{mhs.umur}</td>
                        <td>{mhs.jurusan}</td>
                        <td>{mhs.angkatan}</td>
                    </tr>
                </table>
                </tbody>
                <p>NIM : {mhs.nim} <br/>
                    Nama : {mhs.nama} <br/>
                    Gender : {mhs.gender} <br/>
                    Umur : {mhs.umur} <br/>
                    Jurusan : {mhs.jurusan} <br/>
                    Angkatan : {mhs.angkatan} <br/></p>
            </div>
        )

        ReactDOM.render(elemenHTML,hasil)
    </script>

</body>
</html>

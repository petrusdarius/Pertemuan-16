<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Latihan 1 - Intro ReactJS</title>
</head>
<body>
    <!-- Buat ID utk menampilkan hasil pemrosesan yg dilakukan reactJS -->
    <div id="hasil"></div>

    <!-- sematkan library reactJS yg diimport melalui CDN -->
    <script src="https://unpkg.com/react@16/umd/react.development.js"></script>

    <script src="https://unpkg.com/react-dom@16/umd/react-dom.development.js"></script>

    <script src="https://unpkg.com/babel-standalone@6.26.0/babel.js"></script> <!--babel berguna utk mengubah react nya ke html-->

    <!-- script type sangat dibutuhkan jk yg diload adalah file babel, jika tidak, maka tidak akan terbaca -->
    <script type='text/babel'>
        // tulis code reactJS disini
        const hasil = document.getElementById('hasil');
        const elemenHTML = (
            // seperti CSS nya
            <h1 align='center'>Apa kabar Dunia...tetaplah Bahagia!</h1>
        );
        ReactDOM.render(elemenHTML, hasil);

        
    </script>
</body>
</html>

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Luas Segitiga</title>
</head>
<body>
    <div id="hasil"></div>


    <!-- script -->
    <script src="https://unpkg.com/react@16/umd/react.development.js"></script>

    <script src="https://unpkg.com/react-dom@16/umd/react-dom.development.js"></script>

    <script src="https://unpkg.com/babel-standalone@6.26.0/babel.js"></script>

    <script type='text/babel'>
        const hasil = document.getElementById('hasil');
        const segitiga = {
             alas: 10,
             tinggi: 20,

        }

        const elemenHTML = (
            <div>
                <h1>Luas Segitiga</h1>
                <p>alas: {segitiga.alas}<br/>
                    tinggi: {segitiga.tinggi}<br/>
                    luas: 0,5 x {segitiga.alas} x {segitiga.tinggi} = {0.5 * segitiga.alas * segitiga.tinggi} cm <sup>2</sup><br/></p>
            </div>
        )
        
        // jangan lupakan syntax dibawah agar dapat ditampilkan dihalaman browser
        ReactDOM.render(elemenHTML,hasil)
    </script>

</body>
</html>

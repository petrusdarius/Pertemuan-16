<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Function Component</title>
</head>
<body>
    <div id="hasil"></div>


    <!-- script -->
    <script src="https://unpkg.com/react@16/umd/react.development.js"></script>

    <script src="https://unpkg.com/react-dom@16/umd/react-dom.development.js"></script>

    <script src="https://unpkg.com/babel-standalone@6.26.0/babel.js"></script>

    <script type='text/babel'>
        // menggunakan functions
        function Mhs() {
            const mhs = {
             nim : '001',
             nama : 'Jamed',
             gender : 'Laki-laki',
             umur : 22,
             jurusan : 'Teknologi',
             angkatan : '2017',
        }

            return (
                <p>NIM : {mhs.nim} <br/>
                Nama : {mhs.nama}</p>
            )
        }
        function ElemenHTML () {
            return (
                <div>
                    <h1>Biodata Mahasiswa</h1>
                    <Mhs />
                </div>
            );
        }
        // jangan lupakan syntax dibawah agar dapat ditampilkan dihalaman browser
        ReactDOM.render(<ElemenHTML/>,hasil);
    </script>

</body>
</html>
